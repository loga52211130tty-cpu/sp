<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>智慧藥盒模擬</title>
<style>
  body { font-family: sans-serif; padding: 20px; text-align: center; }
  button { padding: 20px 40px; font-size: 24px; margin-top: 50px; }
  #status { margin-top: 30px; font-size: 20px; }
</style>
</head>
<body>

<h1>智慧藥盒模擬</h1>

<button id="toggleBtn">A鍵：開/關藥盒</button>

<div id="status">目前狀態：關閉</div>

<script>
let boxOpened = false;
const toggleBtn = document.getElementById('toggleBtn');
const statusDiv = document.getElementById('status');

toggleBtn.addEventListener('click', () => {
    boxOpened = !boxOpened;
    statusDiv.textContent = `目前狀態：${boxOpened ? "開啟" : "關閉"}`;
});
</script>

</body>
</html>
