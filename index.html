<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>智慧藥盒</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
    input[type="text"], input[type="time"] { padding: 4px; }
    button { padding: 6px 12px; margin-top: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>智慧藥盒管理</h1>

  <div>
    <input type="text" id="medName" placeholder="藥品名稱">
    <input type="time" id="medTime">
    <button onclick="addMedicine()">新增藥品</button>
  </div>

  <table id="medTable">
    <thead>
      <tr>
        <th>#</th>
        <th>藥品名稱</th>
        <th>時間</th>
        <th>已服用</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwxOl74ue1pG5rHSSueIwP5gMrA05lgTmk9PN1vSRzAYkcHPKHyNvTLNeAij2kvnYrv/exec";

    // 讀取藥品列表
    async function loadMedicines() {
      const res = await fetch(scriptURL);
      const data = await res.json();
      const tbody = document.querySelector("#medTable tbody");
      tbody.innerHTML = "";
      data.data.forEach((med, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${med.name}</td>
          <td>${med.time}</td>
          <td>
            <input type="checkbox" ${med.done ? "checked" : ""} onchange="toggleDone(${index}, this.checked)">
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // 勾選已服用
    async function toggleDone(index, done) {
      await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "update", data: [{ rowIndex: index, done }] })
      });
      loadMedicines(); // 更新列表
    }

    // 新增藥品
    async function addMedicine() {
      const name = document.getElementById("medName").value.trim();
      const time = document.getElementById("medTime").value;
      if (!name || !time) { alert("請輸入藥品名稱和時間"); return; }

      await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ action: "write", data: { name, time, done: false } })
      });

      document.getElementById("medName").value = "";
      document.getElementById("medTime").value = "";
      loadMedicines();
    }

    // 初始載入
    loadMedicines();
  </script>
</body>
</html>
